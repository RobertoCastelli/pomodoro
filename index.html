<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/dcf7aaaa52.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro</title>
</head>

<body>
    <div class="container rounded">
        <h1 class="title col-12">POMODORO CLOCK</h1>
        <img src="img/pomodoro.png">
        <h6 id="status"></h6>

        <hr>

        <div class="panel row">
            <h1 id="clock" class="panel_clock col-12"></h1>
        </div>

        <div class="panel_controls col-12">
            <button id="start"><i class="far fa-play-circle fa-2x"></i></button>
            <button id="pause"><i class="far fa-pause-circle fa-2x"></i></button>
            <button id="reset"><i class="fas fa-history fa-2x"></i></button>
        </div>

        <div class="options row">
            <div class="work col-4">
                <button id="workMore" class="work_more btn btn-success mb-3">+</button>
                <p id="workTime" class="work_time m-1"></p>
                <button id="workLess" class="work_less btn btn-danger m-3">-</button>
            </div>

            <div class="counter col-4">1</div>

            <div class="break col-4">
                <button id="breakMore" class="break_more btn btn-success mb-3">+</button>
                <p id="breakTime" class="break_time m-1"></p>
                <button id="breakLess" class="break_less btn btn-danger m-3">-</button>
            </div>
        </div>

        <footer class="my-4">copyright &copy; Roberto Castelli www.robertocastelli.dev</footer>
    </div>

    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
