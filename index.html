<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/dcf7aaaa52.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro</title>
</head>

<body>
    <div class="container rounded">
        <h1 class="title col-12">POMODORO CLOCK</h1>
        <img src="img/pomodoro.png">
        <h6 id="status"></h6>
        <audio id="bell" src="snd/bell.mp3"></audio>

        <div class="panel row">
            <h1 id="clock" class="panel_clock col-12"></h1>
        </div>

        <div class="panel_controls col-12 mb-3">
            <button id="start"><i class="far fa-play-circle fa-2x"></i></button>
            <button id="pause"><i class="far fa-pause-circle fa-2x"></i></button>
            <button id="reset"><i class="fas fa-history fa-2x"></i></button>
        </div>

        <div class="options row">
            <div class="work col-4">
                <button id="workMore" class="btn btn-success mb-3"><i class="fas fa-long-arrow-alt-up"></i></button>
                <p id="workTime"></p>
                <button id="workLess" class="btn btn-danger"><i class="fas fa-long-arrow-alt-down"></i></button>
            </div>

            <div class="col-4 my-auto">
                <div id="counter" class="display-3"></div>
                <div id="session">pomodoro session</div>
            </div>


            <div class=" break col-4 mb-3">
                <button id="breakMore" class="btn btn-success mb-3"><i class="fas fa-long-arrow-alt-up"></i></button>
                <p id="breakTime"></p>
                <button id="breakLess" class="btn btn-danger"><i class="fas fa-long-arrow-alt-down"></i></button>
            </div>
        </div>

        <footer class="my-3">copyright &copy; 2019 Roberto Castelli www.robertocastelli.dev</footer>
    </div>

    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
